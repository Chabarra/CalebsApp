    <script type='text/javascript'>
      function apps(o){
        var row = o.query.results.row;
        var output = '';
        var no_row=row.length;
        for(var i=0;i<no_row;i++){
          var show = row[i].Show;
          var app = row[i].App_Name;
          var price = row[i].Price;
	      var url = row[i].Link;
          var pic = row[i].Image;
          var thumbs = row[i].Thumbs;
          output += "<li><center><h2><a href='" + url + "'>"+app+"</a></h2><br><a href='" + url + "'><img src='"+pic+"'></a><p><br>Show: "+show+"<br>Price: "+price+" <br> <img src='"+thumbs+".png'></p><hr></center></li>";      
        }
        document.getElementById('results').innerHTML = output;
      }
    </script>

 <div id="mentioned" data-role="page">

        <div data-role="content">
	<div id='results'></div>
